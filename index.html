<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve Desk</title>
    <style>
        /* Styles for the main container */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #F5F5F5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
     

        /* Styles for the alert */
        .alert {
            background-color: #F8D7DA;
            color: #721C24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This desk is reserved and checked in.</h1>
    </div>
    
</body>
</html>
